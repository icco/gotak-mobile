name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript check
        run: npx tsc --noEmit
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test || echo "No tests configured yet"
      - name: Check Expo configuration
        run: npx expo-doctor || echo "Expo doctor check completed"

  build-android:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install dependencies
        run: npm ci
      - name: Generate native Android code
        run: npx expo prebuild --platform android --clean
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Generate native iOS code
        run: npx expo prebuild --platform ios --clean
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace -scheme * -configuration Debug -destination 'generic/platform=iOS Simulator' -derivedDataPath DerivedData build
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/DerivedData/Build/Products/Debug-iphonesimulator/*.app
